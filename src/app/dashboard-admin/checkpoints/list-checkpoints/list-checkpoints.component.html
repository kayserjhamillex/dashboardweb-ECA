<div class="page-heading">
  <div class="page-title">
    <div class="row">
      <div class="col-12 col-md-6 order-md-1 order-last">
        <h3>
          Lista de Puntos de Control
        </h3>
        <p class="text-subtitle text-muted">
          Visualizar los puntos de Control
        </p>
      </div>
      <div class="col-12 col-md-6 order-md-2 order-first">
        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="['/dashboard-admin/home']">
                Dashboard
              </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              Lista de Puntos de Control
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-lg-6 p-2">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-lg-6 p-2">
              <button *ngIf="!grafica" (click)="cambio()" type="button" class="btn btn-primary">
                <i class="bi bi-person-plus-fill"></i>
                Mapa
              </button>
            </div>
            <div class="col-12 col-lg-6 p-2">
              <button *ngIf="grafica" (click)="cambio()" type="button" class="btn btn-primary">
                <i class="bi bi-person-plus-fill"></i>
                Tabla
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-3 p-2">
      <div class="card">
        <div class="card-body">
          <form class="form form-horizontal">
            <div class="form-body">
              <div class="col-12 form-group">
                <label for="first-name-column">
                  Filtrado por Rol
                </label>
                <select (change)='onOptionsSelectedRol($event)' id="select-type-basic datillo" class="form-control"
                  [(ngModel)]="datillo" name="datillo" required tabindex="8">
                  <option value="" selected>
                    Elegir Estado ...
                  </option>
                  <option [value]="obj.nombre" *ngFor="let obj of estados">
                    {{obj.nombre}}
                  </option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-3 p-2">
      <div class="card">
        <div class="card-body">
          <button (click)="crear()" type="button" class="btn btn-primary">
            <i class="bi bi-person-plus-fill"></i>
            Iniciar un Punto de Control
          </button>
        </div>
      </div>
    </div>
  </div>
  <section class="section">
    <div *ngIf="!grafica" class="card">
      <div class="card-header">
        Listado
      </div>
      <div class="card-body">
        <table class="table table-striped" id="table1">
          <thead>
            <tr>
              <th>
                MAC
              </th>
              <th>
                Coordenadas
              </th>
              <th>
                Estado
              </th>
              <th>
                Ip
              </th>
              <th>
                Editar
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of checkpoints">
              <td>
                {{item.MAC}}
              </td>
              <td>
                {{item.ubicacion.Latitud + ' / ' + item.ubicacion.Longitud}}
              </td>
              <td>
                {{item.Estado}}
              </td>
              <td>
                {{item.IpAsignado}}
              </td>
              <td>
                <button (click)="editar(item.id)" type="button" class="btn btn-info">
                  <i class="bi bi-pencil-square"></i>
                </button>
              </td>
              <!-- <td>
                <button (click)="editar(item.id)" type="button" class="btn btn-warning">
                  <i class="bi bi-lock"></i>
                </button>
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div *ngIf="grafica" class="card">
      <!-- grafica de google maps -->
    </div>
