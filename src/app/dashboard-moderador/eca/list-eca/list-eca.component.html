<div class="page-heading">
  <div class="page-title">
    <div class="row">
      <div class="col-12 col-md-6 order-md-1 order-last">
        <h3>
          Lista de Estandares de Calidad ambiental
        </h3>
        <p class="text-subtitle text-muted">
          Visualizar la lista de usuarios
        </p>
      </div>
      <div class="col-12 col-md-6 order-md-2 order-first">
        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="['/dashboard-admin/home']">
                Dashboard
              </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              Lista de Estandares
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-lg-6 p-2">
      <div class="card">
        <div class="card-body">
          <form class="form form-horizontal">
            <div class="form-body">
              <div class="col-12 form-group">
                <label for="first-name-column">
                  Filtrado por Tipo
                </label>
                <select (change)='onOptionsSelectedRol($event)'
                  id="select-type-basic datillo"
                  class="form-control"
                  [(ngModel)]="datillo"
                  name="datillo" required>
                  <option selected>
                    Asigne Rol ...
                  </option>
                  <option [value]="obj.id" *ngFor="let obj of tipos">
                  {{obj.Name}}
                  </option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-6 p-2">
      <div class="card">
        <div class="card-body">
          <button (click)="crear()" type="button" class="btn btn-primary">
            <i class="bi bi-person-plus-fill"></i>
            Crear Estandar
          </button>
        </div>
      </div>
    </div>
  </div>
  <section class="section">
    <div *ngIf="!busquedaestandar" class="card">
      <div class="card-header">
        Listado
      </div>
      <div class="card-body">
        <table class="table table-striped" id="table1">
          <thead>
            <tr>
              <th>
                Nombres y Apellidos
              </th>
              <th>
                Correo
              </th>
              <th>
                Documento
              </th>
              <th>
                Celular
              </th>
              <th>
                Rol
              </th>
              <th>
                Editar
              </th>
              <th>
                Baja
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of estandars">
                <td>
                    {{item.Contaminante}}
                </td>
                <td>
                    {{item.ValorAlerta}}
                </td>
                <td>
                    {{item.ValorPeligro}}
                </td>
                <td>
                    <button (click)="editar(item.id)" type="button" class="btn btn-info">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="assets/vendors/simple-datatables/simple-datatables.js"></script>
    <script>
      let table1 = document.querySelector('#table1');
      let dataTable = new simpleDatatables.DataTable(table1);

    </script>
  </section>
</div>
