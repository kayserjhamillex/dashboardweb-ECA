<!-- el login -->
<h1 class="auth-title">
  Iniciar Secion
</h1>
<p class="auth-subtitle mb-5">
  Introdusca su correo y contraseña para ingresar al sistema.
</p>
<form action="index.html">
  <div class="form-group position-relative has-icon-left mb-4">
    <input type="text"
    class="form-control form-control-xl"
      placeholder="Username"
      required id="usuario"
      name="usuario"
      tabindex="1"
      autofocus
      [(ngModel)]="parametro.usuario">
    <div class="form-control-icon">
      <i class="bi bi-person"></i>
    </div>
  </div>
  <div class="form-group position-relative has-icon-left mb-4">
    <input type="password"
      class="form-control form-control-xl"
      placeholder="Contraseña"
      required id="contra"
      name="contra"
      tabindex="2"
      [(ngModel)]="parametro.contra">
    <div class="form-control-icon">
      <i class="bi bi-shield-lock"></i>
    </div>
  </div>
  <button (click)="login()" tabindex="3"
    class="btn btn-primary btn-block btn-lg shadow-lg mt-5">
    Iniciar Secion
  </button>
</form>
<div class="text-center mt-5 text-lg fs-4">
  <p>
    <a class="font-bold" (click)="recover()">
      Recuperar Contrasenia?
    </a>
  </p>
</div>
