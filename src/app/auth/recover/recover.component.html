<!-- verificar el correo -->
<h1 class="auth-title">
  Recuperar Contraseña
</h1>
<p class="auth-subtitle mb-5">
  Introdusca su correo para enviarle un codigo para poder recuperar su contraseña.
</p>

<form action="index.html">
  <div class="form-group position-relative has-icon-left mb-4">
    <input type="email"
    class="form-control form-control-xl"
    placeholder="Email o Correo"
    autocomplete="email"
    required
    id="correo"
    name="correo"
    [(ngModel)]="correo">
    <div class="form-control-icon">
      <i class="bi bi-envelope"></i>
    </div>
  </div>
  <button (click)="confirmar()" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">
    Enviar Codigo de Verificacion
  </button>
</form>
<div class="text-center mt-5 text-lg fs-4">
  <p class='text-gray-600'>
    Recorde mi cuenta?
    <a (click)="volver()" class="font-bold">
      Iniciar Sesion
    </a>
  </p>
</div>
